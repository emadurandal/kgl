<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>KGL Library Examples - Group</title><link rel="stylesheet" href="group.ffec2b1a.css"></head><body> <script id="fs" type="x-shader/x-fragment">
    precision highp float;

    uniform float uTime;

    varying vec2 vUv;

    void main() {
      float alpha = 1. - min(max(1. / length(vUv * 2. - 1.) * (sin(uTime) * 0.5 + 0.5), 0.), 1.);
      gl_FragColor = vec4(vec3(0.), alpha);
    }
  </script> <script id="fs-red" type="x-shader/x-fragment">
    precision highp float;

    void main() {
      gl_FragColor = vec4(1., 0., 0., 1.);
    }
  </script> <script src="group.6ae64ca6.js"></script> </body></html>
