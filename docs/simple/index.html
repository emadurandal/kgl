<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>KGL Library Demo - Simple</title><link rel="stylesheet" href="/kgl/simple.a8d3693c.css"></head><body> <script id="fs" type="x-shader/x-fragment">
    precision highp float;

    uniform vec2 uResolution; // window size (auto added)
    uniform float uTime;

    void main() {
      gl_FragColor = vec4(vec3(length(gl_FragCoord.xy / uResolution) * (sin(uTime) * 0.5 + 0.5)), 1.);
    }
  </script> <script src="/kgl/simple.8e8e0af8.js"></script> </body></html>
