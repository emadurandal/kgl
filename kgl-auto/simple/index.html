<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><title>KGL Library Examples - Simple (KglAuto)</title><link rel="stylesheet" href="/kgl/simple.2d1ce79b.css"><script src="/kgl/simple.62829ba8.js" defer></script></head><body> <script type="x-shader/x-fragment" id="fs">

    uniform vec2 uResolution; // window size (auto added)
